<!DOCTYPE html>
<html lang="en">

<style>
    #footer {
        position: absolute;
        width: 100%;
        height: 73px;
        bottom: 0;
        left: 0;
    }

    #contenido {
        margin-top: 30px;
        margin-left: 30px;
        margin-right: 30px;
        margin-bottom: 30px;
    }

    #breadcum {
        margin-top: 20px;
        margin-left: 30px;
    }
</style>

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/estilos.css' %}"> -->
    <!-- logo y nombre -->
    <link rel="icon" href="https://i.ibb.co/VgZmw3d/pageLogo.png">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>{% block tittle %} {% endblock %}</title>
</head>

<body>


    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/inicio">Servicos Medicos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/inventarios">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consultas">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pacientes">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medicos">Medicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/conferencias">Conferencias</a>
                    </li>
                </ul>
            </div>
            <div class="justify-content-end">
                <a class="navbar-brand" href="/index">Salir</a>
            </div>
        </div>
    </nav>

    <!-- ubicacion -->
    <div id="breadcum">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
            </ol>
        </nav>
    </div>


    <div class="container">
        {% block body %}

        {% endblock %}
    </div>
</body>

</html>
